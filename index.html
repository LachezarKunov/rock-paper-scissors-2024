<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
            <h1>ROCK &nbsp PAPER &nbsp SCISSORS</h1>
    </header>

        <div class = "result-div">
            <h2 class="result-text">
                Best Of Five &nbsp Wins
            </h2>
        </div>

        <div class="images-of-choices">      
            <img class="player-choice-img" src="images/question-mark-image.png" alt="">
            
            <img class = "computer-choice-img" src="images/paper-image.png" alt="">
        </div>

        <div class="scores">
            
            <div class="player-score-div">
                <p class="player-score-text">Player:</p>
            </div>

            <div class="computer-score-div">
               <p class="computer-score-text">Computer:</p> 
            </div>
        </div>

        <div class="pick-your-choice-text">
            <h2>Pick Your Choice</h2>
        </div>

        <div class = "choices">
                <img src="images/rock-image.png" class="player-button player-rock-button" alt="">
                <img src="images/paper-image.png" class="player-button player-paper-button" alt="">
                <img src="images/scissors-image.png" class="player-button player-scissors-button" alt="">
        </div>

</body>
</html>
